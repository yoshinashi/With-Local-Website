<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景のグラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- 中央の円 -->
  <circle cx="150" cy="100" r="50" fill="white" opacity="0.9"/>
  
  <!-- 装飾的な要素 -->
  <circle cx="80" cy="60" r="15" fill="white" opacity="0.6"/>
  <circle cx="220" cy="140" r="20" fill="white" opacity="0.4"/>
  <circle cx="100" cy="150" r="10" fill="white" opacity="0.7"/>
  
  <!-- テキスト -->
  <text x="150" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    サンプル画像
  </text>
</svg> 